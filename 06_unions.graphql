# Definition
type Foo {
    id: ID!
    fooName: String!
    # ...
}

type Bar {
    id: ID!
    barName: String!
    # ...
}

union SearchResult = Foo | Bar

type Query {
    search(name: String!): SearchResult
}

# Request

{
    search(name: "foobar") {
        __typename
        ... on Foo {
            id
            fooName
        }
        ... on Bar {
            id
            barName
        }
    }
}